<div id="map" #map></div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let marker of markers; let i = index"
  [ngStyle]="{ backgroundColor:marker.color}"
  (dblclick)="deleteMarker(i)"
  (click)="flyTo( marker.marker )">
    {{ i + 1 }}

  </li>

</ul>

<button class="btn btn-info" (click)="createMarker()">
  + Agregar un marcador
</button>
